<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
     <!-- font awesome -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
     integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

     <!-- main style css -->
    <link rel="stylesheet" href="style.css">

    <title>NY Times Articles Search</title>
</head>
<body>
    <div class="container">

    	<!-- Bootstrap Jumbotron/Title -->
	<div class="jumbotron">
		<h1 id="pageTop" class="text-center"><strong><i class="fa fa-newspaper-o"></i> NEW YORK TIMES SEARCH</strong></h1>
	</div>

	<!-- Box with title for inputs -->
    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
                </div>
                <div class="panel-body">
    
                    <!-- Form inputs start here-->
                    <form role="form">
    
                        <!-- Search term input-->
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
    
                        <!-- # of records to retrieve input -->
                        <div class="form-group">
                            <label for="pwd">Number of Records to Retrieve:</label>
                            <select class="form-control" id="numRecordsSelect">
                                <option value=1>1</option>
                                <!-- Setting 5 records as default -->
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>
    
                        <!-- Start Year Input-->
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
    
                        <!-- End Year Input -->
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
    
                        <!-- Search or Clear Results -->
                        <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i>
                            Search</button>
                        <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear
                            Results</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="results" class="row">
        
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Results</strong></h3>
                </div>
            <div class="panel-body">
                <div id="search-results"></div>
            </div>
        
    </div>



        
    </div>

    <!-- Footer -->
    <div style="height:40px"></div>
    <footer class="footer card-footer default-color">
        <div class="container">
            <p class="footer-content"> Copyright Â© 
              <a href="https://github.com/Schwepish"><i class="fa fa-github" aria-hidden="true"></i>Kahuta Felix </a>
            </p>
        </div>
      </footer>

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
